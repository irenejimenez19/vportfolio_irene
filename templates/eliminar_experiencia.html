{% extends "base.html" %}
{# {% load staticfiles %} #}
{% load static %}

{% block head %}
<title>Networking</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/cssVerExperiencias.css' %}">   
{% endblock %}

 {% block content %}

 <br><br><br><br>
  <center>
  <h1>Eliminar Experiencia</h1>
    <p>¿Estás seguro/a de eliminar la experiencia {{ experiencia.empresa}}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning btn-sm">Eliminar</button>
        <a href="{% url 'experiencias' %}" class="btn btn-warning btn-sm">Cancelar</a>
    </form>
  </center>
     
{% endblock content %}
